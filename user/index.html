<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="tool/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="header">
    <div class="header_wrapper">
        <div class="logo">校伙伴</div>
        <div class="search_content">
            <input type="text" placeholder="搜索活动...">
            <span class="fa fa-search fa-lg"></span>
        </div>
        <div class="release">
            <span class="fa fa-pencil-square-o fa-lg"></span>
            <span>发布活动</span>
        </div>
        <div class="login">
            <span class="fa fa-user-o fa-lg"></span>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="nav_right">
        <div class="person_information">
            <div class="person_left">
                <img src="image/image3.jpg">
                <span class="fa fa-user-plus"></span><span></span>
            </div>
            <div class="person_right">
                <div class="person_name">
                    <a>空空如也</a><span class="fa fa-mars-stroke fa-lg"></span>
                </div>
                <div class="signature">
                    不一样的案发世纪东方发生的胜多负少发撒打算发到付法撒旦法萨达E金佛文件而非
                </div>
            </div>
        </div>
        <div class="func">
            <a class="func_title"><span class="fa fa-handshake-o fa-lg"></span><span>校园求助</span></a>
            <a class="func_content">取快递</a>
            <a class="func_content">宠物专栏</a>
            <a class="func_content">其他</a>
        </div>
        <div class="func">
            <a class="func_title"><span class="fa fa-gavel fa-lg"></span><span>校园市场</span></a>
            <a class="func_content">校园兼职</a>
            <a class="func_content">房屋出租</a>
            <a class="func_content">其他</a>
        </div>
        <div class="func">
            <a class="func_title"><span class="fa fa-handshake-o fa-lg"></span><span>友情链接</span></a>
            <a class="func_content">教务系统</a>
            <a class="func_content">学工系统</a>
            <a class="func_content">易班</a>
            <a class="func_content">百度一下</a>
        </div>
    </div>
    <div class="nav_left">
        <div class="shuffling"></div>
        <div class="activity">
            <header>
                <a><span class="fa fa-flag-o fa-lg"></span><span>校园活动</span></a>
            </header>
            <div class="activity_content">
                <div class="basic_information">
                    <img src="image/image3.jpg">
                    <p><a>小红帽</a></p><br>
                    <p><span>1小时前</span><span>某某学院专业</span></p>
                </div>
                <div class="describe">希望找个女朋友,一起出去玩耍。</div>
                <div class="image">
                    <img src="image/image3.jpg">
                    <img src="image/image2.jpg">
                </div>
                <div class="active_state">
                    <div class="heart">
                        <span class="fa fa-heart-o">
                        </span><span>20</span>
                    </div>
                    <div class="join">
                        <span>20</span><span>/</span><span>50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
