<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="wrapper">
    <div class="register_content">
        <div class="layout">
            <h3>注册</h3>
            <div class="input_div">
            <input type="text" placeholder="手机号/账号">
        </div>
            <div class="verification_code_div">
                <input type="text" placeholder="手机验证码">
                <a>获取验证码</a>
            </div>
            <div class="input_div">
                <input type="password" placeholder="密码">
            </div>
            <div class="error_div"></div>
            <div class="agreement_div">
                你已经同意校伙伴<span>服务条款</span>
            </div>
            <div class="button_div">
                <button>注册</button>
            </div>
            <div class="func_div">
                <a>已经有了账号?<span>登录</span></a>
            </div>
        </div>
    </div>
</div>
<div></div>
</body>
</html>
